<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stat Attack | Home</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/decks.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/SA-Flare.png">
    <style>
        .hero {
            background: linear-gradient(to right, #fd7e14, #dc3545);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .card-preview {
            transition: transform 0.2s ease;
        }
        .card-preview:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<main class="main-content container mt-4">
    <!-- Hero Banner -->
    <section class="hero">
        <h1 class="display-4">Welcome to Stat Attack</h1>
        <p class="lead">
            Outsmart your friends. Dominate with data. <br>
            Stat Attack is the only card game where knowledge <em>is</em> power â€”
            and a walrus can beat a robot (depending on the stats).
        </p>
        <a href="/game/new" th:href="@{/game/new}" class="btn btn-outline-light btn-lg me-2">Battle the Machine!</a>
        <a href="javascript:void(0)" onclick="openTuto()" class="btn btn-light btn-lg">How to Play</a>
        <a href="/pvp" th:href="@{/pvp}" class="btn btn-outline-light btn-lg m-2">Play a Friend!</a>
    </section>

    <!-- Featured Card Sets -->
    <section>
        <h2 class="mb-4">Featured Decks</h2>
        <div class="all-decks">
            <!--    Displays a list of decks in the database showing the name and thumbnail image for each deck    -->
            <div th:each="deck: ${decks}" class="deck">
                <!--    Link to an individual deck to view cards    -->
                <a th:href="@{/decks/{name}(name=${deck.name})}" class="text-decoration-none text-reset">
                    <!--        Deck thumbnail image    -->
                    <img th:src="${deck.thumbnail}" alt="Deck thumbnail" width="100" class="mb-1"/>
                    <!--    Deck Name    -->
                    <strong th:text="${deck.name}"></strong>
                </a>
            </div>
        </div>
    </section>

    <section>
        <!-- Leaderboard: Top Players by Wins -->
        <div class="container mt-4">
            <h2 class="mb-3">Top Players</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="user, iterStat : ${playersMostWins}">
                    <div class="card border border-warning border-5">
                        <div class="card-body d-flex align-items-center">
                            <img th:src="${user.imageSource}" alt="Profile Picture"
                                 class="rounded-circle me-3"
                                 style="width: 60px; height: 60px; object-fit: cover;">

                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1" th:text="${user.username}">Username</h5>
                                <p class="card-text mb-0 text-muted" th:text="'Wins: ' + ${user.gamesWon}">Wins: 0</p>
                            </div>

                            <div class="fs-3 ms-2">
                                <span th:if="${iterStat.index == 0}">ðŸ¥‡</span>
                                <span th:if="${iterStat.index == 1}">ðŸ¥ˆ</span>
                                <span th:if="${iterStat.index == 2}">ðŸ¥‰</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/tutorial :: tutorialModal}"></div>
</body>
</html>
