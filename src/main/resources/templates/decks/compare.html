<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-4">
    <h1>Compare</h1>
    <h5>Select any two cards to compare</h5>
    <div class="d-flex flex-wrap justify-content-center">
    <form th:action="@{/decks/compare}" method="post" class="d-flex gap-3">
        <div class="d-flex flex-column">
            <label for="card1">First Card:</label>
            <select name="card1" id="card1" class="form-control">
                <option value="" disabled selected>Select Card</option>
                <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.deck.name} + ' - ' + ${card.name}"></option>
            </select>
        </div>
        <div class="d-flex flex-column">
            <label for="card2">Second Card:</label>
            <select name="card2" id="card2" class="form-control">
                <option value="" disabled selected>Select Card</option>
                <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.deck.name} + ' - ' + ${card.name}"></option>
            </select>
        </div>
        <div class="align-self-end">
            <button type="submit" class="btn btn-primary mt-2">Compare</button>
        </div>
    </form>
    </div>


</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/tutorial :: tutorialModal}"></div>
</body>
</html>
