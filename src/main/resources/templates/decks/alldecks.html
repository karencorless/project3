<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Decks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{css/decks.css}">
    <link rel="stylesheet" th:href="@{/css/compare.css}">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/SA-Flare.png">

    <style>
        .all-decks {
            max-width: 1120px;
            margin: 20px auto 0 auto;
        }

        .deck:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transform: scale(1.02);
            opacity: 0.8;
        }

        .main-button-neutral {
            background: linear-gradient(-45deg, rgba(194, 249, 255, 1) 0%, rgba(255, 194, 194, 1) 100%);
            color: black;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        body.dark-theme .main-button-neutral {
            background: linear-gradient(90deg,rgba(53, 103, 220, 1) 0%, rgba(220, 53, 69, 1) 100%);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .main-button-neutral:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            border-color: rgba(0, 0, 0, 0.4);
            color: black;
        }

        body.dark-theme .main-button-neutral:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!--    Header and sidebar    -->
<div th:insert="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!--    Main Content    -->
<div class="container-fluid flex-grow-1">
    <h1 class="mt-4">Decks</h1>
    <h5 class="mb-4">Select a deck to view cards within the deck.</h5>

    <!--    View Decks    -->
    <div class="all-decks">
        <!--    Displays a list of decks in the database showing the name and thumbnail image for each deck    -->
        <div th:each="deck: ${decks}" class="deck">
            <!--    Link to an individual deck to view cards    -->
            <label>
                <a th:href="@{/decks/{name}(name=${deck.name})}" class="text-decoration-none text-reset">
                    <!--        Deck thumbnail image    -->
                    <img th:src="${deck.thumbnail}" alt="Deck thumbnail" width="100" class="mb-1"/>
                    <!--    Deck Name    -->
                    <div class="text-center mb-2">
                        <strong th:text="${deck.name}"></strong>
                    </div>
                </a>
            </label>
        </div>
    </div>
    <!--    Button link to compare cards page    -->
    <div class="mt-5">
        <a href="/decks/compare" class="btn main-button-neutral mt-3">Compare Cards</a>
    </div>
</div>

<!--    Footer and tutorial modal    -->
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/tutorial :: tutorialModal}"></div>
<!--    Bootstrap script for navbar dropdown    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
