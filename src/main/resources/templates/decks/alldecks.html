<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All Decks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                text-align: center;
            }

            .all-decks {
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
                justify-content: center;
                padding: 10px;
                text-align: center;
                margin-top: 20px;
            }

            .deck img {
                width: 100%;
                height: auto;
                border: 1px solid #ccc;
            }

            .deck img:hover {
                transform: scale(1.02);
                border-color: #b6b6b6;
                opacity: 0.8;
            }

            .deck strong {
                color: rgb(68, 68, 68);
                text-decoration: none;
                word-wrap: break-word;
                width: 100%;
                font-size: 22px;
            }

            .deck strong:hover {
                font-size: 23px;
                opacity: 0.9;
            }

            .deck {
                max-width: 250px;
            }
        </style>
    </head>
    <body>

    <div th:insert="~{fragments :: header}"></div>

        <h1>Decks</h1>
        <h5>Select a deck to view cards within the deck.</h5>

        <!--    View Decks    -->
        <div class="all-decks">
            <!--    Displays a list of decks in the database showing the name and thumbnail image for each deck    -->
            <div th:each="deck: ${decks}" class="deck">
                <!--    Link to an individual deck to view cards    -->
                <a th:href="@{/decks/{name}(name=${deck.name})}" class="text-decoration-none text-reset">
                    <!--        Deck thumbnail image    -->
                    <img th:src="${deck.thumbnail}" alt="Deck thumbnail" width="100" class="mb-1"/>
                    <!--    Deck Name    -->
                    <strong th:text="${deck.name}"></strong>
                </a>
            </div>
        </div>

        <div th:replace="~{fragments :: footer}"></div>
    </body>
</html>
