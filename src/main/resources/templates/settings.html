<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/settings.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/SA-Flare.png">

</head>
<body class="d-flex flex-column min-vh-100">

<!--    Header and sidebar    -->
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<!--    Main Content    -->
<div class="container-fluid flex-grow-1">
    <div class="main-content">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="container mt-3">
            <div class="row justify-content-center">
            <div class="col-md-4 justify-content-center text-center">
                <form th:action="@{/settings}" th:object="${currentUser}" method="post" enctype="multipart/form-data">
                    <h1 class="text-center mt-3 text-nowrap">
                        Update your details:
                    </h1>
                    <!--    Displays current user image    -->
                    <div class="d-flex justify-content-center mt-4 mb-3">
                        <img class="settings-image mb-2" th:src="@{${currentUser.imageSource}}">
                    </div>
                    <!--    Form to upload new image    -->
                    <div class="mb-4">
                        <label th:for="imageSource" class="form-label"></label>Profile Picture:<br>
                        <input type="file" name="imageFile" class="form-control mt-2"/>
                    </div>
                    <!--    Form to update username    -->
                    <div class="mb-3">
                        <label th:for="username" class="form-label">Username:</label>
                        <input type="text" th:field="*{username}" class="form-control"/>
                    </div>
                    <!--    Form to update birthday   -->
                    <div class="mb-3">
                        <label th:for="birthday" class="form-label">Birthday:</label>
                        <input type="date" th:field="*{birthday}" class="form-control" th:value="${#dates.format(currentUser.birthday, 'yyyy-MM-dd')}" max="2019-12-31" required/>
                    </div>
                    <!--    Submit and reset buttons    -->
                    <div class="d-flex justify-content-center">
                        <div id="buttons" class="mt-3">
                            <input type="submit" value="Submit" id="submit" class="me-3"/>
                            <input type="reset" value="Reset" id="reset"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

<!--    Footer and tutorial modal    -->
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/tutorial :: tutorialModal}"></div>

<!--    Bootstrap script for navbar dropdown    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
