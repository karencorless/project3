<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/compare.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/SA-Flare.png">

<style>

</style>
</head>
<body class="d-flex flex-column min-vh-100">

<!--    Header and sidebar    -->
<div th:insert="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!--    Main Content    -->
<div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4 justify-content-center text-center">
                <h1 class="text-center mt-3 text-nowrap">
                    Contact Us
                </h1>
                <h5 class="text-center mt-3 mb-5 text-nowrap">We'd love to hear from you.</h5>

                <!--      Full name form      -->
                <div class="mt-5 mb-3">
                    <label for="FormControlInput1" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="FormControlInput1" placeholder="Full Name">
                </div>
                <!--      Email address form      -->
                <div class="mb-3">
                    <label for="FormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
                </div>
                <!--      Message form      -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            placeholder="Type your message here..."></textarea>
                </div>
                <!--      Fake button      -->
                <button type="button"
                        class="btn main-button-neutral mt-3"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        title="Just kidding. Please don't try to contact us.">
                    Contact Us
                </button>
            </div>
        </div>
    </div>
</div>

<!--    Footer and tutorial modal    -->
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/tutorial :: tutorialModal}"></div>

<!--    Bootstrap script for navbar dropdown and button popper   -->
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
