<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Game</title>
</head>
<body>
<ul th:if="${userHand != null and #lists.size(userHand) > 0}" th:each="card: ${userHand}">
    <li th:text="${card.name}"></li>
</ul>
<p th:if="${userHand == null or #lists.size(userHand) == 0}">No cards to display.</p>
<a  th:href="@{/game/reset/{gameId}(gameId=${gameId})}" type="submit" class="button">New Game</a>
</body>
</html>
